<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <style>
        p{
            color: brown;
            background-color: aqua;
        }
        #elemSel{
            color: red;
            background-color: navy;
        }
        .classSel{
            color: hotpink;
            background-color: green;
        }
        .mixClass{
            color: chocolate;
            background-color: lightcoral;
        }
        #mixSel{
            color: khaki;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <p>this is the element selector</p>
    <p id="elemSel">this is to check id selector </p>
    <p class="classSel">this is to check class selector </p>
    <p id="mixSel" class="mixClass">this is to check mix selector </p>
    
</body>
</html>
